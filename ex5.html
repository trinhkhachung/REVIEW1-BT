<script>
    let a = 5;
    let b = '5';
    console.log(a == b);//true vì == chỉ so sánh giá trị 
    console.log(a === b);//false vì so sánh cả kiểu dữ liệu (string vs number)
    console.log(a != b);//false So sánh không bằng theo giá trị
    console.log(a !== b);//true So sánh không bằng theo cả kiểu dữ liệu và giá trịs
    
</script>

</html>
